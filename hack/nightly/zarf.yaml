kind: ZarfPackageConfig
metadata:
  name: uds-runtime
  description: nightly release of uds-runtime
  version: nightly-unstable

constants:
  - name: IMAGE
    value: "###ZARF_PKG_TMPL_IMAGE###"

components:
  - name: uds-runtime
    required: true
    images:
      - "###ZARF_PKG_TMPL_IMAGE###"
    charts:
      - name: uds-runtime
        localPath: ../../chart
        namespace: uds-runtime
        version: 0.1.0
        valuesFiles:
          - nightly-values.yaml
