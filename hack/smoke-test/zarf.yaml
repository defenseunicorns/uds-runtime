kind: ZarfPackageConfig
metadata:
  name: uds-runtime
  description: smoke test of nightly release of uds-runtime
  version: smoke-test

variables:
  - name: DOMAIN
    default: "uds.dev"

components:
  - name: uds-runtime
    required: true
    images:
      - uds-runtime:smoke-test
    charts:
      - name: uds-runtime
        localPath: ../../chart
        namespace: uds-runtime
        version: 0.1.0
        valuesFiles:
          - smoke-values.yaml
