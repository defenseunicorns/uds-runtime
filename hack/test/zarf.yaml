kind: ZarfPackageConfig
metadata:
  name: uds-runtime
  version: test

variables:
  - name: DOMAIN
    default: "uds.dev"

components:
  - name: uds-runtime
    required: true
    description: smoke test of nightly release of uds-runtime
    images:
      - uds-runtime:test # local copy of uds-runtime
    charts:
      - name: uds-runtime
        localPath: ../../chart
        namespace: uds-runtime
        version: 0.1.0
        valuesFiles:
          - values.yaml
    actions:
      onDeploy:
        after:
          - description: Validate Runtime Package
            maxTotalSeconds: 300
            wait:
              cluster:
                kind: packages.uds.dev
                name: uds-runtime
                namespace: uds-runtime
                condition: "'{.status.phase}'=Ready"
