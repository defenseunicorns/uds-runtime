apiVersion: apps/v1
kind: Deployment
metadata:
  name: uds-runtime
  namespace: {{ .Release.Namespace }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: uds-runtime
  template:
    metadata:
      labels:
        app: uds-runtime
    spec:
      serviceAccountName: uds-runtime-sa
      containers:
        - name: uds-runtime
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 8080
          resources:
            requests:
              memory: "128Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "750m"
          env:
            - name: AUTH_SVC_ENABLED
              value: {{ .Values.sso.enabled | quote }}
